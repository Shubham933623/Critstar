        <div class="rectangular-box"></div>

        <button id="seeAllButtonmovie">See All>></button>
        <button id="seeAllButtonsport">See All>></button>
          <!-- Button to open "aboutus.html" in a new tab -->
        <button id="aboutUsButton">About Us</button>
    </section>

    <script>
        function videoUrl(videoSrc) {
            document.getElementById("slider").querySelector('source').src = videoSrc;
            document.getElementById("slider").load();
            document.getElementById("slider").play();
        }
    
        // Automatically switch to the next video every 5 seconds
        const videos = [
            'video1.mp4',
            'video2.mp4',
            'video3.mp4',
            'video4.mp4',
            'video5.mp4'
        ];
        let currentVideoIndex = 0;
    
        function autoSlide() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            const nextVideo = videos[currentVideoIndex];
            const videoElement = document.getElementById("slider");
            videoElement.querySelector('source').src = nextVideo;
            videoElement.load();
            videoElement.play();
        }
    
        setInterval(autoSlide, 5000); // Change video every 5 seconds

        //see all button for tv start
         // JavaScript ka code seeAllButton per click event handle karne ke liye.
         document.getElementById('seeAllButtontv').addEventListener('click', function() {
            // Yahan per aap tv.html file me enter ho sakte hain.
            window.location.href = 'tv.html';
        });

        //see all button for tv end
        //see all button for movie start

        document.getElementById('seeAllButtonmovie').addEventListener('click', function() {
            // Yahan per aap tv.html file me enter ho sakte hain.
            window.location.href = 'movie.html';
        });
            //see all button for movie end

          //see all button for sport start
        document.getElementById('seeAllButtonsport').addEventListener('click', function() {

            window.location.href = 'sports.html';
        });
            //see all button for sport end

//about us button start
            // JavaScript code to handle the button click
            document.getElementById("aboutUsButton").addEventListener("click", function() {
                // Open "aboutus.html" in a new tab
                window.open("aboutus.html", "_blank");
            });
            
//about us button end

    </script>
